<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHai aur DOm</title>
</head>
<body style = "background-color: #212121; color:#fff;">
    <ul class = "language">
        <li> python</li>
    </ul>

</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
       
    }
    addLanguage("c+")
    addLanguage("java")

    function optimisedAddLanguage(langName){
        const li = document.createElement('li');
        const addText = document.createTextNode(langName);
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li);
    }
    optimisedAddLanguage("golange")


    // edit
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML = "c++ is a great language";

    const newLi = document.createElement('li');
    newLi.textContent = "Ritik"
    secondLang.replaceWith(newLi)


    // edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li> typescirpt</li>"


    // remove
    const lastLong = document.querySelector("li:last-child")
    lastLong.remove()

</script>
</html>
